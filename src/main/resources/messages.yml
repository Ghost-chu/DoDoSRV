dodo-to-minecraft-format: "<light_purple>{0}</light_purple> {1} <green>:</green> {2}"
dodo-to-minecraft-reply-format: "<gray>{0}</gray>\n└回复：<light_purple>{1}</light_purple> {2} <green>:</green> {3}"
minecraft-to-dodo-format: "{0} >> {1}"

sender-name-hover: |
  <aqua>{0}</aqua>
  <white>Lv.{1} <gray>-</gray> {2}
  <white>积分：{4}
  {3}
file-component-hover: |
  <gold>大小: </gold> {0}

player-join-message: |
  {
  "card": {
    "type": "card",
    "components": [
      {
        "type": "section",
        "text": { "type": "dodo-md", "content": "**{0}** 加入了游戏" }
      }
    ],
    "theme": "green"
  }
  }


player-quit-message: |
  {
    "card": {
      "type": "card",
      "components": [
        {
          "type": "section",
          "text": { "type": "dodo-md", "content": "**{0}** 离开了游戏" }
        }
      ],
      "theme": "grey"
    }
  }
player-death-message: |
  {
    "card": {
      "type": "card",
      "components": [
        {
          "type": "section",
          "text": {
            "type": "dodo-md",
            "content": "{1}\n**死亡位置：**{2}\n**掉落的物品数量：**{3}\n**掉落的经验值：**{4}"
          }
        }
      ],
      "theme": "black",
      "title": "💀{0} 死了"
    }
  }
advancement-message:
  GOAL: "完成了目标"
  TASK: "取得了进度"
  CHALLENGE: "完成了挑战"
player-unlock-advancement-message: |
  {
    "card": {
      "type": "card",
      "components": [
        {
          "type": "section",
          "text": {
            "type": "dodo-md",
            "content": "{3}"
          }
        }
      ],
      "theme": "yellow",
      "title": "🎉{0} {1} [{2}]"
    }
  }
